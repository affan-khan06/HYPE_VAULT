<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Vault | Collection</title>
    <script>
        if (localStorage.getItem('hypeVaultSession') !== 'active') {
            window.location.href = 'login.html';
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HYPE <span class="text-gold">VAULT</span></a>
            <div class="d-flex align-items-center">
                <a href="payment.html" class="text-white text-decoration-none me-4 font-tech small">
                    STASH [<span id="stash-count" class="text-gold">0</span>]
                </a>
                <button onclick="logout()" class="btn-logout">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 40px;">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end border-bottom border-secondary pb-4">
            <div>
                <h1 class="display-4">The Collection</h1>
                <p class="font-tech text-gray mb-0">SECURED ASSETS // INR PRICING</p>
            </div>
            <div class="btn-group mt-3 mt-md-0">
                <button class="btn-filter active" onclick="filterShoes('all')">ALL</button>
                <button class="btn-filter" onclick="filterShoes('nike')">NIKE</button>
                <button class="btn-filter" onclick="filterShoes('adidas')">ADIDAS</button>
                <button class="btn-filter" onclick="filterShoes('converse')">CONVERSE</button>
                <button class="btn-filter" onclick="filterShoes('luxury')">LUXURY</button>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row" id="sneaker-container"></div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img id="modalImg" class="img-fluid h-100 object-fit-cover" src="">
                        </div>
                        <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
                            <h2 id="modalTitle" class="mb-2"></h2>
                            <h3 id="modalPrice" class="font-tech text-gold mb-4"></h3>
                            <p class="text-gray small mb-4">Authenticity Guaranteed. Deadstock Condition. Verified Vault Asset.</p>
                            <button class="btn btn-stash" id="modalStashBtn">SECURE NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function logout() { localStorage.removeItem('hypeVaultSession'); window.location.href = 'login.html'; }
    </script>
</body>
</html>
